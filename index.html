<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <meta charset="utl-8">
        <link rel="icon" href="icon1.png">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body class="mg">
        <section class="contenedor">
            <div class="container">
                <h2>Laboratorio JavaScript</h2>
                <form class="row" >
                    <label for="pri_nombre" class="form-label">Primer Nombre</label>
                    <input type="text" class="form-control" id="pri_nombre" placeholder="Primer Nombre" required>
                    <label for="seg_nombre" class="form-label">Segundo Nombre</label>
                    <input type="text" class="form-control" id="seg_nombre" placeholder="Segundo Nombre" required>
                    <label for="pri_apellido" class="form-label">Primer Apellido</label>
                    <input type="text" class="form-control" id="pri_apellido" placeholder="Primer Apellido" required>
                    <label for="seg_apellido" class="form-label">Segundo Apellido</label>
                    <input type="text" class="form-control" id="seg_apellido" placeholder="Segundo Apellido" required>
                    <label for="dni" class="form-label">DNI</label>
                    <input type="number" class="form-control" id="dni" placeholder="DNI" required> 
                    <label for="fech_naci" class="form-label">Fecha Nacimiento</label>
                    <input type="date" class="form-control" id="fech_naci" required>
                </form>
                <div class="row bt">
                    <input type="submit" class="btn btn-primary" id="aceptar" value="Procesar" onclick="procesar()">
                </div>
                <form class="row">
                    <label for="nom_completo" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nom_completo" placeholder="Nombre Completo">
                    <label for="digito" class="form-label">Último dígito del DNI</label>
                    <input type="text" class="form-control" id="digito" placeholder="Ultimo dígito del DNI">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="text" class="form-control" id="edad" placeholder="Edad">
                </form>
    
            </div>

        </section>



            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            <script src="script.js"></script>
    </body>
</html>
